<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Potion Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@antonz/sqlean/dist/sqlean.js"></script>
  </head>
  <body>
    <script src="index.js"></script>
    <h1>Moonstone Island Potion Calculator</h1>
    <h3>Select 2 crops to get the desired resulting potion</h3>
    <div>
        <p>Crop 1</p>
        <select name="crops" id="crop-1">
        </select>
    </div>
    <div>
        <p>Crop 2</p>
        <select name="crops" id="crop-2">
        </select>
    </div>

    <h3>Reference Table</h3>
    <table>
      <tbody id="crops-ref-table-body">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Location</th>
        <th>Season</th>
        <th>Days Growth Time</th>
        <th>Reharvest</th>
        <th>Stamina</th>
        <th>Hp</th>
        <th>Exp</th>
        <th>Armor</th>
        <th>Speed</th>
        <th>Vitality</th>
        <th>Power</th>
        <th>Tame</th>
      </tr>
      </tbody>
    </table>
  </body>
</html>
